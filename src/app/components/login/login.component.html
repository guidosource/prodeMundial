<header>
    <div class=" row justify-content-center text-center">
        <div class="titulo col-auto">
            <h1 class="">Prode Mundial</h1>
        </div>
    </div>
</header>
<section>
    <div class="row justify-content-center text-center">
        <div class="col-auto">
            <form (ngSubmit)="signin(login)" #login="ngForm">
                <div>
                    <figure>
                        <img src="../../../assets/img/prode.jpg" alt="">
                    </figure>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input aria-describedby="basic-addon1" class="form-control" type="text" name="nombre" ngModel placeholder="Ingres치 tu nombre"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input aria-describedby="basic-addon2" class="form-control" type="password" name="password" ngModel placeholder="Ingres치 tu contrase침a"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Ingresar!</button>
                </div>
                <small *ngIf="val == false">
                    Usuario o contrase침a incorrectos.
                </small>
            </form>
        </div>
    </div>
</section>
