<app-loading *ngIf='loading'></app-loading>

<div *ngIf='!loading'>


  <div  class="row animated fadeIn fast justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="title text-center">
        <h1>Resultados</h1>
      </div>
      <table class="table table-dark table-sm">
        <thead>
          <th>Partido</th>
          <th>Local</th>
          <th>Visitante</th>
          <th>Resultado</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of resultados ; let i = index">
            <td>#{{item.partido}}</td>
            <td>
              <img [src]="banderaSource + partidos[i].local + '.svg'">
              {{partidos[i].local}}
            </td>
            <td>
              <img [src]="banderaSource + partidos[i].visitante + '.svg'">
              {{partidos[i].visitante}}
            </td>
            <td>{{item.resultado}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row animated fadeIn fast justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div>
        <div class='proximo'>
           
        </div>
        <div *ngIf="ultimoPartido != null" class="proximo  alert alert-success" role="alert">
            Pr√≥ximo partido : {{ultimoPartido.local}} <img [src]="banderaSource + ultimoPartido.local + '.svg'">
             vs <img [src]="banderaSource + ultimoPartido.visitante + '.svg'"> {{ultimoPartido.visitante}}
        </div>
      </div>
      
      
      <div class="row panel-resultado" *ngIf="role == 'ADMIN_ROLE'">
        <div class="col-md-12">
          <div *ngIf="guardadoOk" class="animated fadeIn alert alert-success">
              Partido Guardado!!!
          </div>
          <form class="form">
            <div class="form-group">
              <label for=""><strong>Nuevo Resultado <i class="fas fa-futbol"></i></strong></label>
              <select name="select" [(ngModel)]="nuevoPartido" class="custom-select">
                <option value="Local" selected>Local</option>
                <option value="Visitante">Visitante</option>
                <option value="Empate">Empate</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" (click)="nuevoResultado()">Guardar Resultado</button>
            </div>
            <div *ngIf="false" class="animated fadeIn alert alert-danger">
              No quedan partidos!!!
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
