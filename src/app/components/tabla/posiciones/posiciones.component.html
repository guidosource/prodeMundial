
<div  class="row animated fadeIn fast justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="title text-center">
        <h1>Tabla de Posiciones</h1>
      </div>
      <table class="table table-striped table-dark">
        <thead>
          <th>Posici√≥n</th>
          <th>Nombre</th>
          <th>Puntaje</th>
        </thead>
        <tbody>
          <tr [ngClass]="{'bg-primary' : item.nombre == userName,  'bg-success' : puntajeMayor == item.puntaje}"  *ngFor="let item of tablaPosiciones ; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.puntaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
