<app-loading *ngIf='loading'></app-loading>

<div *ngIf='!loading'>
  <div class="row animated fadeIn fast justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="title text-center">
        <h1>Prode</h1>
      </div>
      <table  class="table table-striped table-sm table-dark">
        <thead>
          <th>Partido</th>
          <th>Local</th>
          <th>Visitante</th>
          <th>Resultado</th>
        </thead>
        <tbody *ngIf="!participo()">
          <tr *ngFor="let partido of partidos ; let i = index">
            <td>#{{partido.partido}}</td>
            <td>{{partido.local}}</td>
            <td>{{partido.visitante}}</td>
            <td><select class="custom-select" [(ngModel)]="resultados[i]">
              <option value="Local">Local</option>
              <option value="Visitante">Visitante</option>
              <option value="Empate">Empate</option>
            </select></td>
          </tr>
        </tbody>
        <tbody *ngIf="participo()">
            <tr *ngFor="let partido of partidos ; let i = index">
              <td>#{{partido.partido}}</td>
              <td>{{partido.local}}</td>
              <td>{{partido.visitante}}</td>
              <td>{{resultados[i]}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
  <div  *ngIf='!valid' class="row justify-content-center">
      <div class="col-md-6 animated fadeIn fast alert alert-danger text-center" role="alert">
        <Strong>Te faltan partidos!</Strong>
      </div>
  </div>
  <div  *ngIf='guardado' class="row justify-content-center">
      <div class="col-md-6 animated fadeIn fast alert alert-success text-center" role="alert">
        <Strong>Partidos guardados!</Strong>
      </div>
  </div>
  <div *ngIf="!participo()" class="row justify-content-center">
    <div class="col-auto footer">
      <button class=' btn btn btn-primary' (click)="guardarPartidos()">Guardar Partidos</button>
    </div>
  </div>


</div>
